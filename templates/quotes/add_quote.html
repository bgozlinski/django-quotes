{% extends "includes/header.html" %}

{% block content %}
    
<div class="container mt-4">
    <h2>Add a New Quote</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_quote_text">Quote Text</label>
            <textarea class="form-control" id="id_quote_text" name="quote_text" placeholder="Enter quote text">{{ form.quote_text.value|default_if_none:'' }}</textarea>
        </div>
        <div class="form-group">
            <label for="id_author">Author</label>
            <select class="form-control" id="id_author" name="author">
                {% for author in form.author.field.queryset %}
                <option value="{{ author.pk }}" {% if form.author.value == author.pk %} selected {% endif %}>{{ author.first_name }} {{ author.last_name }}</option>
                {% endfor %}
            </select>
        </div>
    
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
    
{% endblock %}
