{% extends "includes/header.html" %}

{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card my-5">
                <form method="post" action="{% url 'users:signup' %}" class="card-body cardbody-color p-lg-5">
                    {% csrf_token %}

                    <h2 class="mb-4 text-center">Sign Up</h2>

                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username:</label>
                        <input type="text" name="username" id="id_username" class="form-control" 
                               value="{{ form.username.value|default_if_none:'' }}">
                        {% for error in form.username.errors %}
                            <div class="invalid-feedback d-block">
                                {{ error }}
                            </div>
                        {% endfor %}
                    </div>

                    <div class="mb-3">
                        <label for="id_password1" class="form-label">Password:</label>
                        <input type="password" name="password1" id="id_password1" class="form-control" 
                               value="{{ form.password1.value|default_if_none:'' }}">
                        {% for error in form.password1.errors %}
                            <div class="invalid-feedback d-block">
                                {{ error }}
                            </div>
                        {% endfor %}
                    </div>

                    <div class="mb-3">
                        <label for="id_password2" class="form-label">Password confirmation:</label>
                        <input type="password" name="password2" id="id_password2" class="form-control" 
                               value="{{ form.password2.value|default_if_none:'' }}">
                        {% for error in form.password2.errors %}
                            <div class="invalid-feedback d-block">
                                {{ error }}
                            </div>
                        {% endfor %}
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
