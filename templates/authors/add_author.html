{% extends "includes/header.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Add a New Author</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_first_name">First Name</label>
            <input type="text" class="form-control" id="id_first_name" name="first_name" placeholder="Enter first name" value="{{ form.first_name.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="id_last_name">Last Name</label>
            <input type="text" class="form-control" id="id_last_name" name="last_name" placeholder="Enter last name" value="{{ form.last_name.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="id_birth_date">Birth Date</label>
            <input type="date" class="form-control" id="id_birth_date" name="birth_date" value="{{ form.birth_date.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="id_birth_place">Birth Place</label>
            <input type="text" class="form-control" id="id_birth_place" name="birth_place" placeholder="Enter birth place" value="{{ form.birth_place.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="id_description">Description</label>
            <textarea class="form-control" id="id_description" name="description" rows="3">{{ form.description.value|default_if_none:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
{% endblock %}
